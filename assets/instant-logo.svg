<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="720" height="180" viewBox="0 0 720 180" role="img" aria-label="Instant Préstamos logo">
  <defs>
    <style>
      @font-face {
        font-family: 'Poppins-Fallback';
        src: local('Poppins'), local('Poppins Regular');
      }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="none"/>
  <!-- Icon: simplified bird + CRC colon -->
  <g transform="translate(16,18)" fill="#0F7043">
    <!-- Wing (stylized) -->
    <path d="M72 112
             C46 104, 26 90, 16 72
             C8 58, 6 44, 8 34
             C24 52, 48 64, 84 70
             C66 58, 52 46, 46 36
             C78 46, 108 62, 118 82
             C124 94, 118 108, 98 112
             Z" />
    <!-- CRC colon ring -->
    <path d="M132 120
             a44 44 0 1 1 0 -88
             a44 44 0 1 1 0 88
             M132 104
             a28 28 0 1 0 0 -56
             a28 28 0 1 0 0 56" fill-rule="evenodd"/>
    <!-- Vertical bar of the ₡ -->
    <rect x="126" y="28" width="12" height="96" rx="6" />
  </g>

  <!-- Wordmark -->
  <g fill="#0F7043" font-family="Poppins, Poppins-Fallback, Arial, sans-serif">
    <text x="220" y="78" font-size="56" font-weight="800" letter-spacing="0.5">INSTANT</text>
    <text x="220" y="132" font-size="42" font-weight="600" letter-spacing="1">PRÉSTAMOS</text>
  </g>
</svg>
